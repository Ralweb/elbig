<!DOCTYPE html>
<html>
    <head>
        <style>
            .scene {
                width: 200px;
                height: 260px;
                margin: 100px 100px;
                perspective: 600px;
                
            }
            .card {
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                position: relative;
                animation: rotate 7s infinite;
            }
            
            .front,
            .back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
            }
            
            
            .back {
                transform: rotateY(180deg);
            }
            @keyframes rotate{
                0% {transform: rotateY(0deg)}
                50% {transform: rotateY(180deg);}
                100% {transform: rotateY(360deg);}
        
            }
        
        </style>
    </head>
    <body>
        <div class="scene">
            <div class="card">
                <img src="giftfront.png" alt="" class="front">
                <img src="giftback.png" alt="" class="back">
            </div>
        </div>
    </body>
</html>
