<svg width="100" height="100">
  <g transform="translate(50,50)">
    <g>
      <rect x="-25" y="-35" width="50" height="70" fill="red" />
      <text x="0" y="0" text-anchor="middle" alignment-baseline="central" fill="white">1</text>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="180 0 0"
        dur="1s"
        repeatCount="indefinite" />
    </g>
    <g>
      <rect x="-25" y="-35" width="50" height="70" fill="blue" />
      <text x="0" y="0" text-anchor="middle" alignment-baseline="central" fill="white">2</text>
    </g>
  </g>
</svg>