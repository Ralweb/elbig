<!DOCTYPE html>
<html>
  <head>
    <style>
        
      body {
        margin: 0;
      }

      .section {
        height: 100vh; /* 100% of the viewport height */
      }

      /* First section */
      .section1 {
        background-color: #f44336; /* Red */
      }

      /* Second section */
      .section2 {
        background-color: #4caf50; /* Green */
      }

      /* Third section */
      .section3 {
        background-color: #2196f3; /* Blue */
      }
    </style>
    <script>
      function switching() {
        // Get the current scroll position
        var scrollPos = window.pageYOffset;

        // Get all the section elements on the page
        var sections = document.querySelectorAll('section');

        // Find the current section by comparing the scroll position to the top of each section
        var currentSection;
        for (var i = 0; i < sections.length; i++) {
          var section = sections[i];
          if (section.offsetTop <= scrollPos) {
            currentSection = section;
          } else {
            break;
          }
        }

        // If the user has scrolled down, move to the next section
        if (currentSection && currentSection.nextElementSibling) {
          window.scrollTo(0, currentSection.nextElementSibling.offsetTop);
        }
      }

      // Attach the `switching` function to the `scroll` event
      window.addEventListener('scroll', switching);
    </script>
  </head>
  <body>
    <div class="section section1"></div>
    <div class="section section2"></div>
    <div class="section section3"></div>
  </body>
</html>
