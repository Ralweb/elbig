<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      .section {
        height: 100vh;
        width: 100vw;
        position: relative;
        display: none;
      }
      .section.active {
        display: block;
      }
      #f {
        background: red;
      }
      #s {
        background: yellow;
      }

      #t {
        background: green;
      }
      button {
        position: absolute;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <button id="button">CLICK</button>
    <section id="f" class="section active">
      Lorem Ipsum PORCO DIO
    </section>
    <section id="s" class="section">
      E LA MADONNA TROIA
    </section>
    <section id="t" class="section">
      E GLI ANGELI IN COLONNA
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>

    ( function( $ ) {
    $( document ).on( 'mousewheel DOMMouseScroll', function( event ) {
    if ( ( $( '.et_pb_side_nav' ).length === 0 ) || $( 'html, body' ).is( ':animated' ) ) return;
    event.preventDefault();
    var direction = event.originalEvent.wheelDelta || -event.originalEvent.detail;
    var $position = $( '.et_pb_side_nav' ).find( '.active' );
    var $target;
    if( direction < 0 ) {
    $target = $( $position ).parent().next();
    } else {
    $target = $( $position ).parent().prev();
    }
    if ( $( $target.length ) !== 0 ) {
    $( $target ).children( 'a' ).trigger( "click" );
    }
    } );
    } )( jQuery );

</html>
