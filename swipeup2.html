<style>
  .container {
    width: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
  }
</style>

<div class="container">
  <svg id="Livello_1" data-name="Livello 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 200">
    <defs>
      <style>
        .cls-1 {
          stroke: #000000;
        }
  
        .cls-1, .cls-2 {
          stroke-miterlimit: 10;
          stroke-width: 5px;
        }
  

  
        .cls-2 {
          stroke: rgba(255, 255, 255, 0);
        }
  
        .cls-1 {
          animation: fadeoutline 2s infinite linear;
        }
        .cls-3 {
            animation-name: circleup, fadeout;
            animation-duration: 2s, 2s;
            animation-iteration-count: infinite, infinite;
            animation-timing-function: ease-out, linear;
          }
        
        
          @keyframes circleup {
            0% {
              transform: translateY(0);
            }
            100% {
              transform: translateY(-150px);
            }
          }
    
          @keyframes lineaway {
            from {
              stroke-dashoffset: 0;
            }
            to {
              stroke-dashoffset: 100%;
            }
          }
  
          @keyframes fadeout {
            80% {
              opacity: 1;
            }
            100% {
              opacity: 0;
            }
          }

          @keyframes fadeoutline {
            80% {
              opacity: 1;
            }
            81% {
              opacity: 0;
            }
          }
      </style>
    </defs>
    <circle class="cls-3" cx="25" cy="175" r="25"/>
    <line class="cls-1" x1="25" y1="150" x2="25" y2="25">
      <animate attributeName="y1" from="150" to="25" dur="2s" fill="freeze" repeatCount="indefinite"/>
    </line>
    <line class="cls-2" x1="25" y1="25" x2="25"/>
  </svg>
</div>
